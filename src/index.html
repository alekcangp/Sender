    <h3>Create, programm and send transactions using <a href="https://developer.litprotocol.com/v2/litactions/intro">Lit Action</a></h3>

    <!--
    Create <a href="https://developer.litprotocol.com/learninglab/intro-to-lit/prog-signing#programmable-key-pairs">PKP</a>
     <br>
     Deposit PKP address
     <br>
     Past a transaction obects separated by commas. For example, to send Eth to different addresses on different network: {"chain":"chronicleTestnet", "address":"0x8cFc0e8C1f8DFb3335e00de92D9Cb6556f841C04","value":"0.000001"},{"chain":"sepolia", "address":"0xA1485801Ea9d4c890BC7563Ca92d90c4ae52eC75","value":"0.01"}
        <br>
        Hit button 'Combine&Send'-->
        
        Account: <span id="acc">...</span>
        <br>
       Balance: <span id="bal">...</span>
      <br>
      PKP Address: <span id="pkpaddr">...</span>
        <br><br>
         Transactions:<br>
          <textarea placeholder='For example:{"chain":"chronicleTestnet","address":"0x8cFc0e8C1f8DFb3335e00de92D9Cb6556f841C04","value":"0.000001"},{"chain":"sepolia","address":"0xA1485801Ea9d4c890BC7563Ca92d90c4ae52eC75","value":"0.01"}' rows="8" cols="100" title="Past the transaction obects separated by commas." id="txs"></textarea>
     <br>
     <br>
    <button id="myButton">Combine&Send</button>
